<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 1 - FlexBox em html</title>
    <style>
        .flex{
            margin: auto;
            width: 50%;
            padding: 10px;
            border: 1px solid gray;
            display: flex;
            flex-direction: row;
        }
        .item{
            margin: 10px auto;
            background-color: aqua;
            color: black;
            
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
